{% extends 'base.html' %}

{% block content %}

    <ul class="breadcrumb">
        <li><a href="/">Home</a> <span class="divider">/</span></li>
        <li><a href="/blog/">Blog</a> <span class="divider">/</span></li>
        <li class="active">{{ post.title }}</li>
    </ul>

    <div class="blog-entry">
        <h1>{{ post.title }}</h1>
        <div class="date">{{ post.pubDate }}</div>
        <div class="content">
            {{ post.fullContent|safe }}
        </div>
    </div>

    {% if post.tags.all|length > 0 %}
        <div style="margin-bottom: 10px;">
            Tags:
            {% for tag in post.tags.all %}
                <a href="{% url 'blog-index' %}tags/{{ tag.name }}"><span class="badge badge-info">{{ tag.name }}</span></a>
            {% endfor %}
        </div>
    {% endif %}

    <script type="text/javascript" src="//yandex.st/share/share.js"
            charset="utf-8"></script>
    <div class="yashare-auto-init" data-yashareL10n="en"
         data-yashareType="none" data-yashareQuickServices="yaru,vkontakte,facebook,twitter,odnoklassniki,moimir,lj"
         data-yashareTitle="{{ post.title }}"
         data-yashareDescription="{{ post.shortContent|striptags }}"
         data-yashareImage="http://st.isoloviev.ru/media/iss.jpg"
            ></div>

    <br/>

    <a href="../" class="btn">&laquo; Back</a>
{%  endblock %}
